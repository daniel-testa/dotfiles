## ~/.config/alacritty/alacritty.yml #
#~~~~~ daniel testa 17-10-2020 ~~~~~~#

padding:
  x: 4
  y: 0

scrolling:
  history: 10000

################### Configuracion de fuente #####################
font:
  normal:
    family: mononoki Nerd Font
    style: Regular
  bold:
    family: mononoki Nerd Font
    style: Bold
  italic:
    family: Iosevka Nerd Font
    style: Oblique
  bold_italic:
    family: mononoki Nerd Font
    style: BoldItalic
  size: 12.0
    # Espaciador, x: entre letras y: entre lineas
  offset:
    x: 0
    y: 1
    # Ubica el caracter en su celda, +x der -x izq, +y arriba -y abajo
  glyph_offset:
    x: 0
    y: 0
    # `true`, texto en negrita utiliza `Bright colors`
  draw_bold_text_with_bright_colors: true

